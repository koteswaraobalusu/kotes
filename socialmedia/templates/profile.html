<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Welcome {{ user_profile.username }}</h1><br><span><a href="{% url 'homepage' %}">Home</a></span>
                <a href="{% url 'Logout' %}">Logout</a>
                <br>
                <label for="">First name</label>
                <input type="text" name="fname" value="{{ user_profile.first_name }}">

                <label for="">Last name</label>
                <input type="text" name="lname" value="{{ user_profile.last_name}}">



                <label for="">Address</label>
                <input type="text" name="address" value="{{ user_profile.address}}">

                <label for="">Image</label>
                <input type="file" name="image" value="{{ user_profile.image}}">
                <img src="{{ user_profile.image.url }}" alt="" height="50px" width="50px">

                <button type="submit">Save</button>
                <button type="reset">Cancel</button>

            </form>
        </div>
    </div>

    <div>
        <div>
            <h1>Posts uploaded</h1>
            {% for post in user_posts reversed %}
            <img src="{{ post.post_image.url }}" alt="" height="200px" width="200px">
            {% endfor %}
        </div>
    </div>

</body>
</html>
